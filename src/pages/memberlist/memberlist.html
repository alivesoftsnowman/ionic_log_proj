<ion-header class="no_back_btn">

  <ion-navbar>
    <ion-title>memberlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let user of users" (click)="onItem(user)">
        <ion-row class="item-container">
          <ion-col col-3>
            <img class="avatar-image" src="assets/imgs/MY_PHOTO.png">
          </ion-col>
           <ion-col>
            <p class="user-info">{{user.fname + ' ' + user.lname}}</p>
            <p class="user-info">{{user.email}}</p>
          </ion-col>
        </ion-row>
      </div>
</ion-content>
