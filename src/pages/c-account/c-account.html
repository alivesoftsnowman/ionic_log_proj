  <ion-navbar>

<ion-content padding>
    <div class="mobile_div">        
        <form action="/action_page.php" class="second_page_form"><br>
            <input type="text" name="firstname" value="" placeholder="Frist Name" style="margin-top : 30%" [(ngModel)]="firstname"><br>
